<!DOCTYPE html>
<!-- 
The HTML dir attribute, which specifies text directionality (e.g., dir="rtl" for right-to-left or dir="ltr" for left-to-right), is applied directly to HTML elements, most commonly the <html> tag for the entire document.
While CSS also has a direction property, the W3C and CSS Working Group recommend defining the primary document direction on the <html> element using the dir attribute. This ensures correct bidirectional layout even in the absence of CSS. 
-->
<html lang="ar" dir="rtl">
  <head>
    <!-- SEO Enhanced by adding a description  meta, honestly I copied this description from the demo from te last project as I believe that will be provided from us from a content creation team 🦥-->
    <meta
      name="description"
      content="Experience the DJI Mavic 4 Pro, the ultimate drone for professional photographers and videographers. With 8K video, 48MP photos, and advanced AI features, it's designed to elevate your aerial photography and videography to new heights."
    />
    <meta charset="UTF-8" />
    <!-- I learnt about font Awsome because I was thinking how to add icons to the call to action buttons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- For Responsive website I'm going to add the below meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Using Font IBM Plex Sans Arabic from google fonts 🦚-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- My External Css stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <title>مدبّر | إدارة أموالك بذكاء</title>
    <link rel="icon" href="./images/favicon.png" type="image/x-icon" />

        <div class="aside-nav-mediaum"></div>
        <!-- Aside-larg-version start from 1280px and beyond-->
        <div class="aside-nav-larg"></div>

      <main class="main-container">

          <!-- Later I'm going to working on it -->
          <!-- <div class="overlay"></div> -->
          <div class="header-content">
            <div class="logo-wrapper">
              <div class="logo-icon-wrapper">
                <img

            <div class="user-wrapper">

              <div class="user-image">

                  src="./images/avatar-1.jpg"

                />
              </div>
            </div>
            <div class="user-status">
              <div class="online"><span>متصل</span></div>
